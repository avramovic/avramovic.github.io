<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Чекер палиндрома</title>
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="https://unpkg.com/tailwindcss-jit-cdn@1.3.0/dist/tailwindcss-jit-cdn.umd.min.js"></script>
</head>
<body class="bg-gray-100">
<div id="app" class="container mx-auto py-4">
    <h1 class="text-3xl font-bold mb-4">Чекер палиндрома</h1>
    <input
            v-model="text"
            type="text"
            class="border border-gray-400 rounded-lg px-4 py-2 mb-4 w-full"
            placeholder="Унесите текст овде..."
    />
    <p v-if="isPalindrome" class="text-green-600 font-semibold mb-4">
        Ово је палиндром!
    </p>
    <p v-else-if="text.length > 0" class="text-red-600 font-semibold mb-4">
        Ово није палиндром!
    </p>
    <p v-else class="text-gray-600 mb-4">
        Унесите текст да проверите да ли је палиндром.
    </p>
    <p class="text-sm text-gray-500">
        Ова страница је у потпуности генерисана од стране
        <a href="https://www.chatgpt.com/" target="_blank" rel="noopener noreferrer" class="underline hover:text-blue-500">ChatGPT</a>.
    </p>
</div>
<script>
    const app = Vue.createApp({
        data() {
            return {
                text: "",
            };
        },
        computed: {
            isPalindrome() {
                const text = this.text.toLowerCase().replace(/[^\p{L}\d]/gu, '');
                const reversedText = text.split("").reverse().join("");
                return text === reversedText;
            },
        },
    });
    app.mount("#app");
</script>
</body>
</html>
